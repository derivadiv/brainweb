<!DOCTYPE html>
<html lang="en" xmlns:ng="http://angularjs.org" ng-app="brainwebapp">

<!-- code directions from getbootstrap.com/getting-started/#template -->
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Single page web app using angular.js, tutorial from https://codeforgeek.com/2014/12/single-page-web-app-angularjs/ -->
	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<!-- Angular: using to create a single-page website -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular-route.min.js"></script>
	<script src="routes.js"></script>
	<!-- d3 -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" charset="utf-8"></script>
	<title> Brain imaging data viewer </title>
</head>

<body ng-app="brainwebapp">
	<div class="container">
		<div class="page-header">
			<h1>Brain image data</h1>
		</div>
		<!-- <p> I can add with Angular: 1+2 = {{1+2}}. </p> -->
		<p> 
			<div class="dropdown">
				Choose what you want to see: 
				<button class="btn btn-default dropdown-toggle" type="button" id="dropdownActions" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
				Views
				<span class="caret"></span>
				</button>
				<ul class="dropdown-menu" aria-labelledby="dropdownActions">
					<li><a href="#/hippovol">Hippocampal volume plots</a></li>
				</ul>
			</div>
		</p>

		<div ng-view>
			<!-- where inserted html will go, as defined in routes.js -->
		</div>
	</div>
</body> 

</html>
